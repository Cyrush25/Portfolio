<!DOCTYPE html>
<html>
<head>
  <title>Cyrush Blog</title>
  <link rel="stylesheet" href="Portfolio/cyrush-blog/assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

<header class="top-nav">
  <div class="brand">
    <a href="/">cyrush<span>.blog</span></a>
  </div>

  <div class="post-selector">
    <button id="togglePosts">All posts ▾</button>
    <ul id="postList" class="hidden"></ul>
  </div>
</header>


<main id="posts"></main>

<script src="assets/js/posts.js"></script>
<script>
  const container = document.getElementById("posts");

  posts.forEach(post => {
    container.innerHTML += `
      <article class="card">
        <h2><a href="post.html?slug=${post.slug}">${post.title}</a></h2>
        <p>${post.excerpt}</p>
        <span>${post.readingTime} · ${post.tags.join(", ")}</span>
      </article>
    `;
  });
</script>
<script src="assets/js/posts.js"></script>
<script src="assets/js/header.js"></script>

</body>
</html>
